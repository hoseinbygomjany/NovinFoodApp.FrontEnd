<table class="grid">
    <thead>
        <tr>
            <th *ngFor="let item of columns">{{item.title}}</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td *ngFor="let cal of columns">
                <span [ngSwitch]="cal.type">
                    <span *ngSwitchCase="'text'">{{item[cal.field]}}</span>
                    <span *ngSwitchCase="'check'">
                        <mat-checkbox disabled type="checkbox" [checked]="item[cal.field]"></mat-checkbox>
                    </span>
                    <span *ngSwitchDefault>{{item[cal.field]}}</span>

                </span>
            </td>
            <td>
                <button mat-raised-button color="primary">ویرایش</button>
                &nbsp;
                <button mat-raised-button color="warn">حذف</button>
            </td>
        </tr>


    </tbody>
</table>
