<div id="screen">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
      <mat-toolbar>پنل مدیریت</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'users'">  <strong>کاربران</strong> </a>
        <a mat-list-item href="#"> <strong>درخواست های رستوران</strong> </a>
        <a mat-list-item href="#"><strong>رستوران ها</strong></a>
        <a mat-list-item href="#"><strong>مشتریان</strong></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>سامانه سفارش غذای نوین نویسان </span>
      </mat-toolbar>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
